<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídia Kit Daiane Martins</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .img-block {
      width: 100%;
      margin-bottom: 20px;
    }
    .img-block img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-block"><img src="1.png" alt="Página 1"></div>
    <div class="img-block"><img src="2.png" alt="Página 2"></div>
    <div class="img-block"><img src="3.png" alt="Página 3"></div>
    <div class="img-block"><img src="4.png" alt="Página 4"></div>
    <div class="img-block"><img src="5.png" alt="Página 5"></div>
    <div class="img-block"><img src="6.png" alt="Página 6"></div>
    <div class="img-block"><img src="7.png" alt="Página 7"></div>
  </div>
</body>
</html>
